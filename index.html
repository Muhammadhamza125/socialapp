<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Login And Enjoy Dashboard.<br>Amazing Features!</p>
                    <a href="./signUp.html" class="btn">Sign In</a>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2>Login</h2>
                    <form onsubmit="event.preventDefault(); logIn();">
                        <p><label>Email address <span>*</span></label> <input id="emailLogin" type="text"
                                placeholder="Enter Your Email" required></p>
                        <p><label>Password <span>*</span></label> <input id="passwordLogin" type="password"
                                placeholder="Password" required></p>
                        <p><button type="submit">Login</button></p>
                        <p><a href="./signUp.html">Don't Have An Account</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
